<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-gray-800 text-white p-4 text-center">
      <h1 class="text-lg">Bookshelf App</h1>
    </header>

    <!-- Content -->
    <main>
      <!-- Input Book -->
      <section
        class="w-full max-w-4xl mx-auto p-4 mt-10 bg-gray-200 rounded-lg shadow-md"
      >
        <h2 class="w-full text-center text-xl">Tambah Buku Baru</h2>
        <!-- Form Input Book -->
        <form id="bookForm" data-testid="bookForm" class="flex flex-col gap-5">
          <div class="flex flex-col">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              class="border border-gray-400 p-2 rounded-full px-3 bg-white"
            />
          </div>
          <div class="flex flex-col">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              class="border border-gray-400 p-2 rounded-full px-3 bg-white"
            />
          </div>
          <div class="flex flex-col">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
              class="border border-gray-400 p-2 rounded-full px-3 bg-white"
            />
          </div>
          <div class="flex items-center gap-2">
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
              class="size-6"
            />
            <label for="bookFormIsComplete">Selesai dibaca</label>
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="bg-gray-800 text-white p-2 rounded w-full cursor-pointer hover:bg-gray-700"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <!-- Search Book -->
      <section
        class="w-full max-w-4xl mx-auto p-4 mt-10 bg-gray-200 rounded-lg shadow-md"
      >
        <h2 class="w-full text-center text-xl">Cari Buku</h2>
        <form
          id="searchBook"
          data-testid="searchBookForm"
          class="flex flex-col gap-5"
        >
          <div class="flex flex-col">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
              class="border border-gray-400 p-2 rounded-full px-3 bg-white"
            />
          </div>
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
            class="bg-gray-800 text-white p-2 rounded w-full cursor-pointer hover:bg-gray-700"
          >
            Cari
          </button>
        </form>
      </section>

      <div class="w-full mt-10 p-4 px-10 flex gap-5">
        <!-- Incomplete Books -->
        <section class="w-full bg-gray-200 p-5 rounded">
          <h2 class="w-full text-center text-xl">Belum selesai dibaca</h2>

          <div id="incompleteBookList" data-testid="incompleteBookList">
            
          </div>
        </section>

        <!-- Complete Books -->
        <section class="w-full bg-gray-200 p-5 rounded">
          <h2 class="w-full text-center text-xl">Selesai dibaca</h2>

          <div id="completeBookList" data-testid="completeBookList">

          </div>
        </section>
      </div>
    </main>
    
  </body>
</html>
